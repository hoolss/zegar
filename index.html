<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Takt Time Licznik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
    <h2>ZEGAR</h2>
    <div class="current-time" id="currentTime">
        00:00:00
    </div>
    <div class="box">
    <h2>LICZNIK TAKT TIME</h2>
    <div class="timer">
        <span id="minutes">05</span>:<span id="seconds">00</span>
    </div>
    </div>
    <div class="timer-controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
    </div>
    <div class="set-time">
    <label for="setMinutes">Ustaw minuty: </label>
    <input type="number" id="setMinutes" value="5">
    <button onclick="setTime()">Ustaw czas</button>
    </div>

    <!-- Przykładowe stanowiska dla operatorów -->
    <div class="stations">
        <button class="station" onclick="markAsDone(1)">Zakończ etap</button>
        
        <!-- ... więcej stanowisk według potrzeb -->
    </div>
    <div class="box">
    <h2>LICZNIK UJEMNY</h2>
    <div class="negative-timer">
        <span id="negativeMinutes">00</span>:<span id="negativeSeconds">00</span>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
